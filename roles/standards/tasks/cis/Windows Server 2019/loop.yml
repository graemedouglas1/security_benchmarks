---

- name: "{{ item.1.name }}"
  win_security_policy:
    section: "{{ item.1.section }}"
    key: "{{ item.1.key }}"
    value: "{{ item.1.value }}"
  when:
    - "{{ item.0.enabled }}"
    - item.0.reference == "1.1.1"
  with_subelements:
    - "{{ r2019 }}"
    - properties
  #tags:
  #  - "{{ item.1.tags }}"